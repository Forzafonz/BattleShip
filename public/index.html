<!doctype html>

<html lang="en">

<head>
  
   <!-- Meta Information -->
  <title>Battle Ships Game</title>
  <meta charset="utf-8">

  <!-- Styling of main page -->
  <link   type = "text/css"         href = "styles/nav.css" rel = 'stylesheet' >
  <link   type = "text/css"         href = "styles/main.css" rel = 'stylesheet' >
  
  <!-- External JS -->
  <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Internal JS files-->
  <script type = "text/javascript"  src  = "scripts/main.js"  charset = "utf -8"></script>

 <!-- Custom Fonts -->
  <link rel = "preconnect"  href = "https://fonts.googleapis.com" />
  <link rel = "preconnect"  href = "https://fonts.gstatic.com" crossorigin />
  <link href = "https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel = "stylesheet"/>

</head>

<body>

  <header>

    <nav>
      <div id = "title">BattleShips</div>
    </nav>

  </header>

  <div class = "main">
    <div id = "play-board">
      <div class = "grid grid-user"></div>
      <div class = "grid grid-AI"></div>
    </div>
  </div>

  <div class = "interface">
    
      <button id = "rotate">Rotate Ship</button>
      <button id = "start">Start Game</button>
      <button id = "restart">Restart Game</button>
      

  </div>

  <div id = "ships-list">

    <div id = "carrier"></div>
    <div id = "battleship"></div>
    <div id = "cruiser"></div>
    <div id = "submarine"></div>
    <div id = "destroyer"></div>

  </div>

  <div class = "grid-display"></div>

</body>
</html>
